<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Pushup</title>
  </head>
  <body>
    <div class="display">
      <h1>1 SET</h1>
    </div>
    <div class="button">
      <button class="button__start">Start</button>
      <button class="button__stop">Stop</button>
    </div>
    <div class="sets">
      <span class="set">
        <span class="set__num">Set 1</span>
        <span class="set__reps">20</span>
      </span>
      <span class="set">
        <span class="set__num">Set 2</span>
        <span class="set__reps">20</span>
      </span>
      <span class="set">
        <span class="set__num">Set 3</span>
        <span class="set__reps">20</span>
      </span>
      <span class="set">
        <span class="set__num">Set 4</span>
        <span class="set__reps">20</span>
      </span>
      <span class="set">
        <span class="set__num">Set 5</span>
        <span class="set__reps">20</span>
      </span>
    </div>
  </body>
</html>
